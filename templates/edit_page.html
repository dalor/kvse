{% extends "admin-layout.html" %}
{% block body %}
  <div class="container bg-light main">
    <h2 class="center">Редагування сторінки</h2>
    <div class="row">
      <div class="col-9">
        <input type="hidden" id="page_id" value="{{ page[0] }}">
        <h5>Заголовок</h5>
        <input type="text" class="form-control" id="page_title" value="{{ page[1] }}">
        <h5>URL (Допустимі символи: англійські літери, -, _)</h5>
        <input type="text" class="form-control" id="page_url" value="{{ page[2] }}">
        <h5>Текст</h5>
        <div class="sticky-top" id="page_text">
          <div id="text">{{ page[3]|safe }}</div>
        </div>
        <button type="button" class="btn btn-primary btn-block" onclick="edit_page();">Зберігти сторінку</button>
      </div>
      <div class="col-3">
        <h5>PDF файли</h5>
        <div class="list-group" id="my_files"></div>
        <form>
          <div class="form-group">
            <input type="file" class="form-control-file" id="pdf_up" accept=".pdf" multiple>
          </div>
        </form>
        <button type="button" class="btn btn-primary btn-block" onclick="upload_pdf();">Надіслати PDF</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script src="/static/js/image-resize.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="/static/js/for_pdf.js"></script>
  <script>
  $(document).ready(function(){
      edit_text();
      my_files();
  });
  </script>
{% endblock %}
