<!doctype html>
<html lang="en">

<head>
  <title>{{ page[0] }}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/quill.snow.css">
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container text-uppercase">
      <h2>Кафедра паразитології та ветсанекспертизи ДДАЕУ</h2>
    </div>
  </div>
  <nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">Головна</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
{% for item in menu_data %}
{% if item[1] %}
          <li class="nav-item dropdown{% if item[5] %} active{% endif %}">
            <a class="nav-link dropdown-toggle" href="#" id="dropdown{{ item[3] }}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ item[0] }}</a>
            <div class="dropdown-menu" aria-labelledby="dropdown{{ item[3] }}">
{% for small_item in item[4] %}
              <a class="dropdown-item" href="/{{ small_item[1] }}">{{ small_item[0] }}</a>
{% endfor %}
            </div>
          </li>
{% else %}
          <li class="nav-item{% if item[5] %} active{% endif %}">
            <a class="nav-link" href="/{{ item[2] }}">{{ item[0] }}</a>
          </li>
{% endif %}
{% endfor %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="container bg-light main">
    <div class="container">
      <h2>{{ page[0] }}</h2>
    <div class="ql-editor" style="cursor: auto !important;">{{ page[1]|safe }}</div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <span class="text-muted">Футер</span>
    </div>
  </footer>

  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>

</body>

</html>
