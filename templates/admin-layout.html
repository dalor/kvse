<!doctype html>
<html lang="en">

<head>
  <title>{{ title }}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/admin.css">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/quill.snow.css">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">На сайт</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item{% if pages %} active{% endif %}">
            <a class="nav-link" href="/admin/pages">Сторінки</a>
          </li>
{% if session['admin'] %}
          <li class="nav-item{% if menu %} active{% endif %}">
            <a class="nav-link" href="/admin/menu">Меню</a>
          </li>
          <li class="nav-item{% if users %} active{% endif %}">
            <a class="nav-link" href="/admin/users">Користувачі</a>
          </li>
{% else %}
          <li class="nav-item{% if profile %} active{% endif %}">
            <a class="nav-link" href="/admin/profile">Редагувати профіль ({{ session['login'] }})</a>
          </li>
{% endif %}
          <li class="nav-item hidden">
            <a class="nav-link" href="/admin/logout">Вийти</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container" id="result"></div>
{% block body %}{% endblock %}
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/js/admin.js"></script>
</body>

</html>
